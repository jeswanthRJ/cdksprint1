<div class="page">
  <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5" style="padding-top: 20%; padding-left: 16%;">
  <div class="container">
   <p style="color: #fff; font-size: 30px;">Get In</p>
    <form [formGroup]="loginForm" (ngSubmit)="sendOtp()">
   <div *ngIf="!mailentered">
     <div>      
        <app-input formControlName ="email" class="email" type="text" placeholder="Email" name="email"
           [group]="loginForm" ngDefaultControl
           ></app-input>
        <button class="link" type="submit" style="float: right; font-size: 17px;">Send OTP ></button>
        <span style="padding-top: 10px;" *ngIf="!loginForm.valid && loginForm.touched" class="error">
          *Please enter a valid Email!
        </span>      
    </div>
    </div>
    <div *ngIf="mailentered">
      <p style="font-size: 18px; color:#fff; text-decoration: underline; padding-top: 3%;">{{email1}}</p>      
      <div class="row">    
      <div class="col-md-10">
        <div>        
          <app-input type="number" name="otp" [group]="loginForm" [maxLength]=6 ></app-input>          
        </div>
      </div>
      <div class="col-md-2">
        <div *ngIf="!resend" style="font-size: 18px; color:#fff; padding-top: 8px;"><app-timer></app-timer></div><br>
        <div *ngIf="resend" style="font-size: 18px; color:#fff;"><mat-icon (click)=resendOtp()>replay</mat-icon></div>
      </div>
    </div>
      <button class="link" type="reset" (click)="clear()" style="font-size: 17px;">Cancel</button>
      <button class="link" (click)="proceed()" style=" font-size: 17px; margin-left: 50%;">Proceed ></button>
    </div>
    </form>
  </div>
    </div>
    </div>
  <p style="text-align:center; font-size: 18px; color:#fff; padding-top: 10%;">Â© 2021 Coherent pixels systems pvt ltd.</p>
</div>
